name: atlantida_mobile
description: Aplicativo Mobile para o gerenciamento de mergulhos - Plataforma AtlÃ¢ntida.
publish_to: 'none'
version: 1.2.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  http: ^1.2.1
  flutter_form_builder: ^9.2.1
  flutter_svg: ^1.0.3
  carousel_slider: ^4.2.1
  flutter_screenutil: ^5.9.3
  intl: ^0.19.0
  mask_text_input_formatter: ^2.9.0
  geolocator: ^12.0.0
  geolocator_web: ^4.0.0
  flutter_localization: ^0.2.0
  shared_preferences: ^2.2.3
  weather_icons: ^3.0.0
  tabler_icons: ^2.5.0+1
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.1.2
  file_picker: ^8.0.5
  flutter_localizations:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  google_maps_flutter: ^2.9.0
  google_maps_flutter_web: ^0.5.10
  photo_view: ^0.15.0
  permission_handler: ^11.3.1
  photo_manager: ^3.2.3
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/logo.svg
    - assets/icons/estatistica.svg
    - assets/icons/locais.svg
    - assets/icons/inicio.svg
    - assets/icons/certificados.svg
    - assets/icons/perfil.svg
    - assets/icons/view-certificate.svg
    - assets/icons/illustration-diver.svg
    - assets/icons/diver-icon.svg
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
